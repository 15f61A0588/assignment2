<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <video src="videoplayback.mp4" autoplay controls id="video">

  </video>
</br>
  <button type="button" name="button" onclick="play()">Play</button>
  <button type="button" name="button" onclick="pause()">Pause</button>

  </body>
</html>
<script type="text/javascript">
  function play(){
    var vid=document.getElementById("video");
    vid.play();

  }
  function pause(){
    var vid=document.getElementById("video");
    vid.pause();

  }
</script>
